<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterItem()"></ion-searchbar>
  <ion-card *ngFor="let item of filterItems">
      <ion-card-content>
          Load No : {{item.loadNo}} <br>
          Vendor : {{item.vendor}} <br>
          ETA : {{item.eta}} <br>
          <button block ion-button color="loadSelect" (click)="selectLoad(item.loadNo)"> Select </button>          
      </ion-card-content>
    </ion-card>

</ion-content>
