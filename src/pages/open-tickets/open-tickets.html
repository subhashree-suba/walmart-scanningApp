<ion-header>

  <ion-navbar>
    <ion-title>openTickets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <select required class="dropdown-size" [ngModel]="selectedticketType" (ngModelChange)="onChangeTicket($event)">
        <option class="place_holder" disabled hidden >Select Ticket Type</option>
        <option [ngValue]="i" *ngFor="let i of ticketType">{{i.type}}</option>
      </select>
    </div>

</ion-content>
