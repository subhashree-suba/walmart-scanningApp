<ion-menu id="myMenu" [content]="content" >
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" [class.activeHighlight]="checkActive(p)" (click)="openPage(p)">
                {{p.title}}
            </button>
            <!-- <button menuClose ion-item (click)="logoutPage()">
                Logout
            </button> -->
        </ion-list>
    </ion-content>

    <ion-footer>
        <ion-toolbar>
            <ion-list>
                <button menuClose ion-item (click)="logoutPage()">
                    Logout
                </button>
            </ion-list>
        </ion-toolbar>
    </ion-footer>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
