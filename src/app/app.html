<ion-menu id="myMenu" [content]="content">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item no-lines *ngFor="let p of pages" [class.activeHighlight]="checkActive(p)" (click)="openPage(p)">
                    <ion-icon [name]="p.icon" style="zoom:0.9;" item-left></ion-icon>
                {{p.title}}
            </button>

                </ion-item> -->
        </ion-list> 
        <ion-list>

                <ion-icon name="folder" item-left></ion-icon>

            </ion-item>
            <ion-item class = "menuMargin" no-lines>
                Create pick
            </ion-item>
            <ion-item class = "menuMargin" no-lines>
                Create Return
            </ion-item>
            <ion-item class = "menuMargin" no-lines>
                Create Adjustment
            </ion-item>
            <ion-item class = "menuMargin" no-lines>
                Create MTR
            </ion-item>
            <ion-item no-lines>
                <ion-icon name="bookmarks" style="zoom:0.9;" item-left></ion-icon>

            </ion-item>
            <ion-item no-lines>
                <ion-icon name="bookmarks" style="zoom:0.9;" item-left></ion-icon>
                Audit
            </ion-item>

        </ion-list>

</ion-menu>
